<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Depressed Advent Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0806;
            --wood-dark: #1a120d;
            --wood-mid: #2d1f17;
            --wood-light: #3d2a1f;
            --gold: #8b7355;
            --gold-light: #b39b7d;
            --cream: #d4c5a9;
            --paper: #c9b896;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: var(--bg-dark);
            font-family: 'Crimson Text', Georgia, serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Atmospheric background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(139, 115, 85, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 115, 85, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(45, 31, 23, 0.9) 0%, var(--bg-dark) 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* Dust particles */
        .dust {
            position: fixed;
            width: 2px;
            height: 2px;
            background: rgba(179, 155, 125, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float-dust 20s infinite linear;
        }

        @keyframes float-dust {
            0%, 100% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px 60px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 900;
            color: var(--gold-light);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-shadow: 0 2px 20px rgba(139, 115, 85, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-style: italic;
            font-size: 1.2rem;
            color: var(--gold);
            opacity: 0.7;
            letter-spacing: 0.3em;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            perspective: 1500px;
        }

        @media (min-width: 900px) {
            .calendar {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        .day {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .door {
            position: absolute;
            inset: 0;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: left center;
        }

        .day.open .door {
            transform: rotateY(-160deg);
        }

        .door-front {
            position: absolute;
            inset: 0;
            background: 
                linear-gradient(135deg, var(--wood-light) 0%, var(--wood-mid) 50%, var(--wood-dark) 100%);
            border: 2px solid var(--gold);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            box-shadow: 
                inset 0 0 30px rgba(0,0,0,0.5),
                0 4px 15px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .door-front::before {
            content: '';
            position: absolute;
            inset: 4px;
            border: 1px solid var(--gold);
            opacity: 0.3;
            border-radius: 2px;
        }

        /* Wood grain texture */
        .door-front::after {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                rgba(0,0,0,0.1) 1px,
                transparent 2px,
                transparent 20px
            );
            opacity: 0.5;
        }

        .day-number {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold-light);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .door-back {
            position: absolute;
            inset: 0;
            background: var(--wood-dark);
            border-radius: 4px;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }

        .content {
            position: absolute;
            inset: 0;
            background: var(--bg-dark);
            border: 2px solid var(--wood-mid);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }

        .creature-placeholder {
            width: 100%;
            height: 70%;
            background: linear-gradient(180deg, #1a1512 0%, #0d0a08 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .creature-placeholder::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, rgba(139, 115, 85, 0.1) 0%, transparent 70%);
        }

        .creature-icon {
            font-size: 2.5rem;
            filter: grayscale(0.5) brightness(0.8);
            opacity: 0.9;
        }

        .creature-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
            filter: brightness(0.9) contrast(1.1);
        }

        .creature-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: var(--gold-light);
            opacity: 0.7;
            pointer-events: none;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .creature-placeholder {
            width: 100%;
            height: 70%;
            background: linear-gradient(180deg, #1a1512 0%, #0d0a08 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .creature-name {
            font-family: 'Crimson Text', serif;
            font-style: italic;
            font-size: 0.7rem;
            color: var(--gold);
            margin-top: 6px;
            text-align: center;
            opacity: 0.8;
            letter-spacing: 0.1em;
        }

        /* Disabled future days */
        .day.disabled {
            pointer-events: none;
        }

        .day.disabled .door-front {
            background: 
                linear-gradient(135deg, #1a1816 0%, #12100e 50%, #0a0908 100%);
            border-color: #3d3530;
            opacity: 0.5;
        }

        .day.disabled .day-number {
            color: #4a4035;
        }

        .day.disabled::after {
            content: 'ðŸ”’';
            position: absolute;
            bottom: 8px;
            right: 8px;
            font-size: 0.8rem;
            opacity: 0.4;
            z-index: 10;
        }

        /* Today highlight */
        .day.today .door-front {
            border-color: var(--gold-light);
            box-shadow: 
                inset 0 0 30px rgba(0,0,0,0.5),
                0 4px 15px rgba(0,0,0,0.5),
                0 0 15px rgba(179, 155, 125, 0.4);
        }

        /* Hover effects */
        .day:not(.open):hover .door-front {
            box-shadow: 
                inset 0 0 30px rgba(0,0,0,0.5),
                0 4px 15px rgba(0,0,0,0.5),
                0 0 20px rgba(139, 115, 85, 0.3);
        }

        .day:not(.open):hover .day-number {
            color: var(--cream);
        }

        /* Modal for full view */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(10, 8, 6, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            padding: 20px;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(180deg, var(--wood-mid) 0%, var(--wood-dark) 100%);
            border: 3px solid var(--gold);
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.4s ease;
            box-shadow: 0 0 60px rgba(0,0,0,0.8);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-day {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            color: var(--gold);
            letter-spacing: 0.3em;
            margin-bottom: 15px;
        }

        .modal-creature {
            font-size: 6rem;
            margin-bottom: 15px;
            filter: grayscale(0.3) brightness(0.9);
        }

        .modal-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--cream);
            margin-bottom: 10px;
        }

        .modal-prompt {
            font-family: 'Crimson Text', serif;
            font-style: italic;
            font-size: 0.95rem;
            color: var(--gold-light);
            line-height: 1.6;
            opacity: 0.85;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid var(--gold);
            color: var(--gold);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--gold);
            color: var(--bg-dark);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(139, 115, 85, 0.2);
        }

        footer p {
            font-style: italic;
            color: var(--gold);
            opacity: 0.5;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes gentle-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 115, 85, 0.1); }
            50% { box-shadow: 0 0 30px rgba(139, 115, 85, 0.2); }
        }

        .day:not(.open) {
            animation: gentle-glow 4s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.2s);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Depressed Advent Calendar</h1>
            <p class="subtitle">Twenty-four souls await</p>
        </header>

        <div class="calendar" id="calendar"></div>

        <footer>
            <p>"In their eyes, the weight of existence"</p>
        </footer>
    </div>

    <div class="modal" id="modal">
        <button class="modal-close" onclick="closeModal()">Ã—</button>
        <div class="modal-content">
            <p class="modal-day">DAY <span id="modal-day-num"></span></p>
            <div class="modal-creature" id="modal-creature"></div>
            <h2 class="modal-name" id="modal-name"></h2>
            <p class="modal-prompt" id="modal-prompt"></p>
        </div>
    </div>

    <script>
        const creatures = [
            { day: 1, video: "1.mp4", name: "The Weary Owl", prompt: "Wisdom turned to exhaustion, watching centuries pass in silent vigil" },
            { day: 2, video: "2.mp4", name: "The Forgotten Elephant", prompt: "Memory is a burden when you cannot forget the sorrows" },
            { day: 3, video: "3.mp4", name: "The Hollow Fox", prompt: "Cunning faded to resignation, trickster no more" },
            { day: 4, video: "4.mp4", name: "The Lonesome Walrus", prompt: "Drifting on ice floes of solitude, whiskers trembling with unspoken grief" },
            { day: 5, video: "5.mp4", name: "The Mournful Raven", prompt: "Harbinger of endings, weary of dark prophecies" },
            { day: 6, video: "6.mp4", name: "The Hollow Bear", prompt: "Strength diminished, hibernating from a world grown cold" },
            { day: 7, video: "7.mp4", name: "The Fading Stag", prompt: "Crown of antlers heavy with the weight of forest ghosts" },
            { day: 8, video: "8.mp4", name: "The Ancient Tortoise", prompt: "Carrying eons of disappointment upon a cracked shell" },
            { day: 9, video: "9.mp4", name: "The Lone Wolf", prompt: "Pack scattered to shadows, howling at an indifferent moon" },
            { day: 10, video: "10.mp4", name: "The Grounded Eagle", prompt: "Wings clipped by time, surveying ruins from fallen heights" },
            { day: 11, video: "11.mp4", name: "The Trembling Hare", prompt: "Forever running from fears that never cease pursuit" },
            { day: 12, video: "12.mp4", name: "The Primordial Crocodile", prompt: "Survivor of extinctions, too tired to celebrate" },
            { day: 13, video: "13.mp4", name: "The Dulled Peacock", prompt: "Plumage faded, vanity turned to quiet shame" },
            { day: 14, video: "14.mp4", name: "The Stoic Moose", prompt: "Standing alone in frozen twilight, antlers catching snow" },
            { day: 15, video: "15.mp4", name: "The Drifting Shark", prompt: "Apex predator adrift in emptying seas" },
            { day: 16, video: "16.mp4", name: "The Humbled Turkey", prompt: "Strutting days long past, feathers dulled by indignity" },
            { day: 17, video: "17.mp4", name: "The Last Bison", prompt: "Thunder of hooves silenced, plains stretching empty" },
            { day: 18, video: "18.mp4", name: "The Pallid Flamingo", prompt: "Pink faded to grey, standing on one leg out of habit" },
            { day: 19, video: "19.mp4", name: "The Curled Hedgehog", prompt: "Rolled tight against a world of thorns and disappointment" },
            { day: 20, video: "20.mp4", name: "The Contemplative Gorilla", prompt: "Silverback bent with the weight of diminishing forests" },
            { day: 21, video: "21.mp4", name: "The Silent Swan", prompt: "Final song never sung, gliding on still waters" },
            { day: 22, video: "22.mp4", name: "The Eternal Sloth", prompt: "Moving so slowly that sadness finally caught up" },
            { day: 23, video: "23.mp4", name: "The Dethroned Lion", prompt: "Mane tangled with defeat, roar reduced to whisper" },
            { day: 24, video: "24.mp4", name: "The Weeping Dove", prompt: "Peace offering refused, olive branch withered" }
        ];

        const calendar = document.getElementById('calendar');
        
        // Get current day of December (1-24)
        const now = new Date();
        const currentDay = now.getMonth() === 11 ? now.getDate() : (now.getMonth() < 11 ? 0 : 25);

        // Create dust particles
        for (let i = 0; i < 20; i++) {
            const dust = document.createElement('div');
            dust.className = 'dust';
            dust.style.left = Math.random() * 100 + '%';
            dust.style.animationDelay = Math.random() * 20 + 's';
            dust.style.animationDuration = (15 + Math.random() * 10) + 's';
            document.body.appendChild(dust);
        }

        // Create calendar days
        for (let i = 1; i <= 24; i++) {
            const creature = creatures[i - 1];
            const day = document.createElement('div');
            day.className = 'day';
            day.style.setProperty('--i', i);
            
            // Check if day is in the future
            if (i > currentDay) {
                day.classList.add('disabled');
            }
            
            // Highlight today
            if (i === currentDay) {
                day.classList.add('today');
            }
            
            const videoId = `video-${i}`;
            
            day.innerHTML = `
                <div class="content">
                    <div class="creature-placeholder">
                        <video id="${videoId}" class="creature-video" loop muted playsinline>
                            <source src="${creature.video}" type="video/mp4">
                        </video>
                        <div class="video-overlay">â–¶</div>
                    </div>
                    <p class="creature-name">${creature.name}</p>
                </div>
                <div class="door">
                    <div class="door-front">
                        <span class="day-number">${creature.day}</span>
                    </div>
                    <div class="door-back"></div>
                </div>
            `;
            
            day.addEventListener('click', () => {
                // Stop all videos
                document.querySelectorAll('.creature-video').forEach(v => {
                    v.pause();
                });
                
                if (!day.classList.contains('open')) {
                    // First click: open door and play video (muted)
                    day.classList.add('open');
                    setTimeout(() => {
                        const video = document.getElementById(videoId);
                        video.muted = true;
                        video.currentTime = 0;
                        video.play();
                        day.querySelector('.video-overlay').style.display = 'none';
                    }, 600);
                } else {
                    // Second click: open modal with sound
                    showModal(i, creature);
                }
            });
            
            calendar.appendChild(day);
        }

        function showModal(day, creature) {
            document.getElementById('modal-day-num').textContent = creature.day;
            const modalCreature = document.getElementById('modal-creature');
            modalCreature.innerHTML = `
                <video autoplay loop style="width: 100%; max-width: 350px; border-radius: 8px; aspect-ratio: 1;">
                    <source src="${creature.video}" type="video/mp4">
                </video>
            `;
            document.getElementById('modal-name').textContent = creature.name;
            document.getElementById('modal-prompt').textContent = creature.prompt;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            const modalVideo = document.querySelector('#modal-creature video');
            if (modalVideo) {
                modalVideo.pause();
            }
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
